<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1 style="font-style: Montserrat ;">Simon Says Game</h1>
    <h2 style="font-style: italic ;">Press any key to start</h2>
    <h3 style="font-style: italic ;">Highest score : <span id="highscore">0</span></h3>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type = "button" id="red" ></div>
            <div class="btn yello" type = "button" id="yello"></div>
        </div>
        
        <div class="line-two">
            <div class="btn green" type = "button" id="green"></div>
            <div class="btn purple" type = "button" id="purple"></div>
            <div class="center-circle2"></div>
            <div class="center-circle">SIMON</div>
        <p>Follow the pattern and repeat it by clicking the buttons!</p>
    
        
        
    </div>
    

    <script src="simon.js"></script>
</body>
</html>
